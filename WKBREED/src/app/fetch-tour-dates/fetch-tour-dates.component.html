<h3>TOUR DATES</h3>

<p *ngIf="!tourDates" class="text-white"><em>Loading...</em></p>

<table class="table table-hover mt-3" *ngIf="tourDates">
	<tbody>
		<tr *ngFor="let tour of tourDates">
			<td><b>{{ tour.Date }}</b></td>
			<td>{{ tour.Venue }}</td>
			<td>{{ tour.Location }}</td>
			<td class="text-right">
				<a class="btn btn-sm btn btn-outline-danger" href="{{ tour.TicketUrl }}" target="_blank" rel="noopener">TICKETS</a>
			</td>
		</tr>
	</tbody>
</table>
